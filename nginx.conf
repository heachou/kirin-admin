
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;
    server_tokens  off;

    #keepalive_timeout  0;
    keepalive_timeout  3600;

    client_max_body_size 200m;
    #gzip  on;


    # HTTPS server
    #
    upstream wss_svr {
        server 127.0.0.1:18080;
    }
    server {
        listen       8080;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location ~ .*\.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm)$ {
            expires 7d;
        }

        location / {
            root /opt/freesvr/nginx/web_vue/;
            try_files $uri /index.html;
            add_header Access-Control-Allow-Origin *; 
            add_header Access-Control-Allow-Credentials true; 
            add_header Access-Control-Allow-Methods 'GET, POST, PUT,DELETE,OPTIONS'; 
            add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,token,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
            if ($request_filename ~* \.(htm|html)$) {
              add_header  Cache-Control  no-store;
            }
            if ($request_method = 'OPTIONS') { 
                return 204; 
            }
        }

        location /admin.php/ { 
        	proxy_pass https://47.94.35.212/admin.php/;
    	  }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    server {
        listen       800;
        listen       443 ssl;
         server_name  localhost;
	      index admin.php;
         root /opt/freesvr/web/htdocs/freesvr/audit/;
         ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
         ssl_ciphers ECDHE-RSA-AES256-SHA384:AES256-SHA256:RC4:HIGH:!MD5:!aNULL:!eNULL:!NULL:!DH:!EDH:!AESGCM;
         ssl_prefer_server_ciphers on;
         ssl_session_cache shared:SSL:10m;
         ssl_session_timeout 10m;


#       location ~ baoleiji.php {
#           proxy_pass http://wss_svr;
#           proxy_http_version 1.1;
#           proxy_set_header Host $host;
#           proxy_set_header Upgrade $http_upgrade;
#           proxy_set_header Connection "upgrade";
#           proxy_connect_timeout 300s;
#           proxy_send_timeout 300s;
#           proxy_read_timeout 300s;
#       }

	location /baoleiji/ {
    	   proxy_pass http://127.0.0.1:18080/baoleiji/;
    	   proxy_buffering off;
    	   proxy_http_version 1.1;
    	   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	   proxy_set_header Upgrade $http_upgrade;
    	   proxy_set_header Connection $http_connection;
    	   access_log off;
       }


         location ~ .php$ {
         root /opt/freesvr/web/htdocs/freesvr/audit/;
         fastcgi_pass 127.0.0.1:9000;
         fastcgi_index admin.php;
         fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
         include fastcgi_params;
         fastcgi_param  VERIFIED $ssl_client_verify;
         fastcgi_param  DN $ssl_client_s_dn;
         fastcgi_connect_timeout 300;
         fastcgi_read_timeout 600;
         fastcgi_send_timeout 600;

                           }




	 ssl on;
         ssl_certificate      /opt/freesvr/web/CA/server.crt;
         ssl_certificate_key  /opt/freesvr/web/CA/server.key;
#        ssl_client_certificate /opt/freesvr/web/CA/ca.crt;
#        ssl_verify_client on;

    #    ssl_session_cache    shared:SSL:1m;
    #    ssl_session_timeout  5m;

    #    ssl_ciphers  HIGH:!aNULL:!MD5;
    #    ssl_prefer_server_ciphers  on;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    }

}
